# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "unstable", "master" ]
  pull_request:
    branches: [ "unstable", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '3.1.x', '6.0.x' ]
  
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}  
    - name: Install Newtonsoft
      run: dotnet add package Newtonsoft.Json --version 13.0.3
    - name: Install Platformbrowser
      run: dotnet add package MintPlayer.PlatformBrowser --version 1.1.2
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Display dotnet version
      run: dotnet --version
    - name: "List all files"
      run: ls -R
    - name: "Release"
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            *.exe
    
    
  release:
      runs-on: windows-2022
      strategy:
        matrix:
          dotnet-version: [ '3.1.x', '6.0.x' ]
      steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}  
      - name: Publish
        run: |
          dotnet publish bookmark-dlp.sln --configuration Release --runtime win-x64 -p:PublishSingleFile=true
          
      - name: "List all files"
        run: ls -R
      - name: Upload
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} bookmark-dlp\bookmark-dlp\bin\Release\netcoreapp3.1\win-x64\publish\bookmark-dlp.exe


    
    
    
    
    
    
    
    
            
  
    
